<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 col-xs-offset-0 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
			<form role="form" class="form-horizontal" id="login-form" ng-submit="submit()" method="post">
				<h3 style="text-align: center;">Login</h3>		
				<h5 style="color: red;" ng-show="loginFailed">Login failed. Username or password is incorrect.</h5>
				<div class="form-group">
					<label for="username" class="required">Email/Id</label> 
					<input id="username" type="text" name="username" class="form-control" ng-model="user.username"/>
				</div>		
				<div class="form-group">
					<label for="password">Password</label> 
					<input id="password" type="password" name="password" class="form-control" ng-model="user.password"/>
				</div>
				<input type="submit" value="Login" class="btn btn-default col-xs-offset-5 col-sm-offset-5 col-md-offset-5 col-lg-offset-5"/>
			</form>
		</div>
	</div>
</div>
