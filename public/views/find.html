<div class="row">
	<form role="form" id="find-player-form">
		<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
			<div class="form-group">
				<label for="email" class="required">Email</label>
				<span class="input-group"><input id="email" name="email" type="email" class="form-control" ng-model="email"/><span class="glyphicon glyphicon-search" ng-click="findUser()" style="cursor: pointer;"></span></span>
			</div>
		</div>
	</form>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-show="!hideBoth && !userFound">No {{type.toLowerCase()}} found with {{email}} id. Please register first.</div>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-show="!hideBoth && userFound">
		<table class="table">
			<tbody>
				<tr>
					<td class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{type}} name :</td>
					<td class="col-xs-9 col-sm-9 col-md-9 col-lg-9">{{user.firstName}} {{user.lastName}}</td>
				</tr>
				<tr>
					<td class="col-xs-3 col-sm-3 col-md-3 col-lg-3">{{type}} id :</td>
					<td class="col-xs-9 col-sm-9 col-md-9 col-lg-9">{{user.id}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
