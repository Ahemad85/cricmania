<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
	<form role="form" id="add-player-form">
		<div class="row">
			<fieldset>
				<legend>Personal Information</legend>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="firstName" class="required">First name</label>
						<input id="firstName" name="firstName" class="form-control" ng-model="player.firstName"/>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="middelName">Middle name</label>
						<input id="middelName" name="middelName" class="form-control" ng-model="player.middleName"/>
					</div>	
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="lastName" class="required">Last name</label>
						<input id="lastName" name="lastName" class="form-control" ng-model="player.lastName"/>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="contactNumber" class="required">Contact number</label>
						<input id="contactNumber" name="contactNumber" class="form-control" ng-model="player.contactNumber"/>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="email" class="required">Email</label>
						<input id="email" type="email" name="email" class="form-control" ng-model="player.email"/>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="dob" class="required">Date of birth</label>
						<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="player.dob" is-open="status.opened" show-weeks="false" show-button-bar="false" max-date="maxDate" ng-click="open($event)" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="password" class="required">Password</label>
						<input id="password" type="password" name="password" class="form-control" ng-model="player.password"/>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="cpassword" class="required">Password</label>
						<input id="cpassword" type="password" name="cpassword" class="form-control" ng-model="player.cpassword"/>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Address Information</legend>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="street">Street</label>
						<textarea id="street" name="street" class="form-control" ng-model="player.street"></textarea>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="country">Country</label>
						<select id="country" name="country" class="form-control" ng-change="getStates(player.country)" ng-model="player.country">
							<option ng-repeat="c in countries" value="{{c.value}}">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="state">State</label>
						<select id="state" name="state" class="form-control" ng-change="getCities(player.state)" ng-model="player.state">
							<option ng-repeat="s in states" value="{{s.value}}">{{s.name}}</option>
						</select>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="city">City</label>
						<select id="city" name="city" class="form-control" ng-model="player.city">
							<option ng-repeat="c in cities" value="{{c.value}}">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="zipcode">Zipcode</label>
						<input id="zipcode" name="zipcode" class="form-control" ng-model="player.zipcode"/>
					</div>
				</div>
			</fieldset>
			<fieldset ng-show="showPlayerField">
				<legend>Cricket Information</legend>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="battingStyle" class="required">Batting Style</label>
						<select id="battingStyle" name="battingStyle" class="form-control" ng-model="player.battingStyle">
							<option value="LEFT_HANDED">Left Handed</option>
							<option value="RIGHT_HANDED">Right Handed</option>
						</select>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="playerTypes" class="required">Player Type</label>
						<select id="playerTypes" name="playerTypes" class="form-control" ng-model="player.playerType">
							<option ng-repeat="pt in playerTypes" value="{{pt.value}}">{{pt.name}}</option>
						</select>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="bowlingStyle" class="required">Bowling Style</label>
						<select id="bowlingStyle" name="bowlingStyle" class="form-control" ng-model="player.bowlingStyle">
							<option value="LEFT_HANDED">Left Handed</option>
							<option value="RIGHT_HANDED">Right Handed</option>
						</select>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="form-group">
						<label for="bowlingType" class="required">Bowling Type</label>
						<select id="bowlingType" name="bowlingType" class="form-control" multiple="multiple" ng-model="player.bowlingTypes">
							<option ng-repeat="bt in bowlingTypes" value="{{bt.value}}">{{bt.name}}</option>
						</select>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
					<div class="checkbox">
						<label for="isKeeper"><input type="checkbox" id="isKeeper" name="isKeeper" ng-model="player.isKeeper" /> is keeper?</label>
					</div>
				</div>
			</fieldset>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-3 col-md-4 col-lg-4"></div>
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
				<div class="form-group">
					<input type="button" value="Submit" class="form-control btn btn-primary" ng-click="saveEntity()"/>
				</div>
			</div>
			<div class="col-xs-12 col-sm-3 col-md-4 col-lg-4"></div>
		</div>		
	</form>
</div>
