@(tournamentId : String)
<html>
<head>
	<title>CricMania</title>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/pnotify/pnotify.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/pnotify/pnotify.buttons.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/pnotify/pnotify.brighttheme.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
</head>
<body ng-app="cricmania" ng-controller="MainController">
	<div class="container">
		<div class="row header">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4 center"><span class="title">CricMania</span></div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<li class="dropdown pull-right logout-li">
					<a class="dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
					<ul class="dropdown-menu logout" role="menu">
						<li>@tournamentId <a ng-click="logout()" style="cursor: pointer;">Logout</a></li>
					</ul>
				</li>
			</div>
		</div>
		<div class="row content">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 left-padd-0">
				<ul class="nav nav-pills" role="tablist">
					<li ng-class="index == 0 ? 'active' :''" ng-click="index=0"><a href="#/">Home</a></li>
					<li class="dropdown" ng-class="index == 1 ? 'active' :''">
						<a class="dropdown-toggle" data-toggle="dropdown">Registration<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu" ng-click="index=1">
							<li><a href="#add-player">Player</a></li>
							<li><a href="#add-umpire">Umpire</a></li>
						</ul>
					</li>
					<li class="dropdown" ng-class="index == 2 ? 'active' :''">
						<a class="dropdown-toggle" data-toggle="dropdown">Search<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu" ng-click="index=2">
							<li><a href="#/find-player">Player</a></li>
							<li><a href="#/find-umpire">Umpire</a></li>
						</ul>
					</li>
					<li ng-class="index == 3 ? 'active' :''" ng-click="index=3"><a href="#/create-team">Create team</a></li>
					<li ng-class="index == 4 ? 'active' :''" ng-click="index=4"><a href="#/register-team">Register team</a></li>
					<li ng-class="index == 5 ? 'active' :''" ng-click="index=5"><a href="#/add-match">Draw a match</a></li>
				</ul>
			</div>
			<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10" ng-view></div>
		</div>
		<div class="row footer center">Copyrights reserved.</div>
	</div>
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/angular-route.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/moment.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/angular-animate.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/ui-bootstrap-tpls.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/pnotify/pnotify.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/pnotify/pnotify.confirm.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/pnotify/pnotify.buttons.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/pnotify/angular-pnotify.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/ng-file-upload/ng-file-upload-shim.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/ng-file-upload/ng-file-upload.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("custom-js/tournament-app.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("custom-js/services.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("custom-js/tournament-controllers.js")" type="text/javascript"></script>
	<script>
		$(function() {
			$(".container").css("min-height",$(window).height());
			$(window).resize(function() {
				console.log($(window).height());
				$(".container").css("min-height",$(window).height());
			});
		});
		
	</script>
</body>
</html>
